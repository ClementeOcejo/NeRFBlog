    .column {
    float: left;
    width: 33.33%;
    padding: 5px;
    }

    /* Clear floats after image containers */
    .row::after {
    content: "";
    clear: both;
    display: table;
    }
  </style>
  <title>Activity - Insert animated GIF to HTML</title>
</head>
<body>
    <div class="row">
      <div class="column">
        <img src="{{ '/public/images/2021-12-08-nerf/autonomous_vehicle.gif' | absolute_url }}"/>
      </div>
      <div class="column">
        <img src="{{ '/public/images/2021-12-08-nerf/brain_tumor.png' | absolute_url }}"/>
      </div>
      <div class="column">
        <img src="{{ '/public/images/2021-12-08-nerf/crazy_robot.gif' | absolute_url }}"/>

    </div>
</body>
</html>
