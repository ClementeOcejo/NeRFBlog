<html>
<head>
  <style>
      /* Three image containers (use 25% for four, and 50% for two, etc) */
    .halfcolumn {
    float: left;
    width: 50%;
    padding: 5px;
    }

    /* Clear floats after image containers */
    .row::after {
    content: "";
    clear: both;
    display: table;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="halfcolumn">
      <video class="gif" playsinline="" autoplay="" loop="" preload="" muted="" width="100%">
        <source src="/public/images/2021-12-08-nerf/partial_dozer.mp4" type="video/mp4"/>
      </video>
    </div>
    <div class="halfcolumn">
      <img src="/public/images/2021-12-08-nerf/fulldozer.gif"/>
    </div>
  </div>
</body>
</html>
